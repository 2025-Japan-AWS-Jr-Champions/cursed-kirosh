version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm cache clean --force
            - cd amplify && npm install
            - cd ..
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: amplify-nextjs-app
